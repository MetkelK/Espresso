<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Coffee shop serving espresso drinks and baked goods"/>
	<title>Oakwood Espresso</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="Main.css">
	<link rel="manifest" href="manifest.json">
	<link rel="icon" type="image/png" href="icons/favicon.png">
	<script rel="preload" src="https://kit.fontawesome.com/3ce30db80b.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<div class="contact-info wrapper">
			<!-- <img src="logo.webp" alt="Oakwood Espresso Logo"> -->
			<picture>
				<source srcset="logo-xs.webp 146w, logo-small.webp 292w, logo.webp 584w" type="image/webp" sizes="70vw">
				<source srcset="logo-xs.png 146w, logo-small.png 292w, logo.png 584w" type="image/png" sizes="70vw">
				<img src="logo-xs.png" alt="Oakwood Espresso Logo">
			</picture>
			<div class="address">
				<p>342B Oakwood Ave</p>
				<p>Toronto</p>
				<p>647-537-5822</p>
			</div>
			<div class="hours">
				<p>Hours</p>
				<p>Mon-Fri: 7:00am - 5:00pm</p>
				<p>Sat-Sun: 8:00am - 5:00pm</p>
			</div>
		</div>
		<footer>
			<nav>
				<div class="links">
					<a href="https://www.instagram.com/oakwoodespresso/?hl=en" target="_blank" rel="noreferrer" aria-label="Instagram link"><span class="fab fa-instagram"></span></a>
					<a href="https://twitter.com/oakwoodespresso?lang=en" target="_blank" rel="noreferrer" aria-label="Twitter link"><span class="fab fa-twitter"></span></a>
					<a href="https://www.facebook.com/oakwoodespresso/" target="_blank" rel="noreferrer" aria-label="Facebook link"><span class="fab fa-facebook"></span></a>
				</div>
			</nav>
		</footer>
	</main>
</body>
</html>
