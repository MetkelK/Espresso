<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Coffee shop serving espresso drinks and baked goods"/>
	<title>Oakwood Espresso</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="Main.css">
	<script src="https://kit.fontawesome.com/3ce30db80b.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<div class="contact-info wrapper">
			<h2>Oakwood Espresso</h2>
			<div class="left">
				<p>342B Oakwood Ave</p>
				<p>Toronto</p>
				<p>647-537-5822</p>
			</div>
			<div class="right">
				<p>Hours</p>
				<p>Mon-Fri: 7:00am - 5:00pm</p>
				<p>Sat-Sun: 8:00am - 5:00pm</p>
			</div>
		</div>
		<footer>
			<nav>
				<img src="acorn.svg" alt="acorn">
				<div class="links">
					<a href="https://www.instagram.com/oakwoodespresso/?hl=en" target="_blank" class="fab fa-instagram"></a>
					<a href="https://twitter.com/oakwoodespresso?lang=en" target="_blank" class="fab fa-twitter"></a>
					<a href="https://www.facebook.com/oakwoodespresso/" target="_blank" class="fab fa-facebook"></a>
				</div>
			</nav>
		</footer>
	</main>
</body>
</html>
